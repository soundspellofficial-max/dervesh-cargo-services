<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daybook - DERVESH CARGO SERVICES</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background: #0d6efd;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .navbar-brand:hover { color: #ffc107; }
    .card {
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0d6efd;
      font-weight: bold;
    }
    .summary-box {
      border-radius: 10px;
      padding: 15px;
      background: #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="#">ðŸ“˜ Daybook</a>
  </nav>

  <div class="container mt-4">
    <div class="card p-4">
      <h2 class="mb-3">Daybook - Daily Transactions</h2>

      <!-- Search & Filter -->
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" id="searchBar" class="form-control" placeholder="Search by Booking No / Name">
        </div>
        <div class="col-md-3">
          <input type="date" id="filterDate" class="form-control">
        </div>
        <div class="col-md-3">
          <select id="filterCategory" class="form-control">
            <option value="">All Categories</option>
            <option value="Booking">Booking</option>
            <option value="Payment">Payment</option>
            <option value="Expense">Expense</option>
            <option value="GatePass">Gate Pass</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="filterData()">Filter</button>
        </div>
      </div>

      <!-- Transactions Table -->
      <table class="table table-striped table-bordered" id="daybookTable">
        <thead class="table-primary">
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Booking/Invoice No</th>
            <th>Party Name</th>
            <th>Details</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="daybookData">
          <!-- Auto entries will come here -->
        </tbody>
      </table>

      <!-- Summary Section -->
      <div class="summary-box mt-3">
        <h5>ðŸ“Š Summary</h5>
        <p>Opening Balance: <span id="openingBalance">50000</span></p>
        <p>Total Income: <span id="totalIncome">0</span></p>
        <p>Total Expenses: <span id="totalExpenses">0</span></p>
        <p><strong>Closing Balance: <span id="closingBalance">50000</span></strong></p>
      </div>

      <!-- Buttons -->
      <div class="mt-3">
        <button class="btn btn-success" onclick="window.print()">ðŸ–¨ Print</button>
        <button class="btn btn-secondary" onclick="exportExcel()">â¬‡ Export Excel</button>
      </div>
    </div>
  </div>

<script>
  // Demo data (Ye booking, payment aur expense data backend se aaega)
  let transactions = [
    {date:"2025-08-30", type:"Booking", no:"B001", party:"Ali Traders", details:"5 Ton Goods", amount:20000},
    {date:"2025-08-30", type:"Payment", no:"INV001", party:"Ali Traders", details:"Advance Payment", amount:15000},
    {date:"2025-08-30", type:"Expense", no:"EXP001", party:"Fuel Station", details:"Diesel", amount:-5000},
    {date:"2025-08-30", type:"GatePass", no:"GP001", party:"Ali Traders", details:"Dispatch 3 Ton", amount:0},
  ];

  function loadDaybook() {
    let tbody = document.getElementById("daybookData");
    tbody.innerHTML = "";
    let totalIncome = 0, totalExpenses = 0;
    transactions.forEach(tx => {
      let row = `<tr>
        <td>${tx.date}</td>
        <td>${tx.type}</td>
        <td>${tx.no}</td>
        <td>${tx.party}</td>
        <td>${tx.details}</td>
        <td>${tx.amount}</td>
      </tr>`;
      tbody.innerHTML += row;
      if(tx.amount > 0) totalIncome += tx.amount;
      else totalExpenses += Math.abs(tx.amount);
    });
    document.getElementById("totalIncome").innerText = totalIncome;
    document.getElementById("totalExpenses").innerText = totalExpenses;
    let opening = parseInt(document.getElementById("openingBalance").innerText);
    document.getElementById("closingBalance").innerText = opening + totalIncome - totalExpenses;
  }

  function filterData() {
    alert("Filter function integrate karna hai backend ke sath.");
  }

  function exportExcel() {
    alert("Excel Export Backend se integrate karna hoga.");
  }

  loadDaybook();
</script>

</body>
</html>
