<table border="1" id="godownTable">
  <thead>
    <tr>
      <th>Bilty</th><th>Party</th><th>Item</th>
      <th>Qty In</th><th>Qty Out</th><th>Balance</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let bookingData = JSON.parse(localStorage.getItem("bookingData")) || [];
let tableBody = document.querySelector("#godownTable tbody");

function renderTable() {
    tableBody.innerHTML = "";
    bookingData.forEach((d, i) => {
        let balance = d.qtyIn - d.qtyOut;
        tableBody.innerHTML += `<tr>
            <td>${d.bilty}</td>
            <td>${d.party}</td>
            <td>${d.item}</td>
            <td>${d.qtyIn}</td>
            <td><input type="number" value="${d.qtyOut}" 
                       onchange="updateOut(${i}, this.value)"></td>
            <td>${balance}</td>
        </tr>`;
    });
}

function updateOut(index, val) {
    bookingData[index].qtyOut = parseInt(val) || 0;
    localStorage.setItem("bookingData", JSON.stringify(bookingData));
    renderTable();
}

renderTable();
</script>
