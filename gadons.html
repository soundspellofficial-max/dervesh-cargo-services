<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Godown Management - Darvesh Cargo</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #003366, #005599);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }
    .search-bar input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .search-bar button {
      padding: 10px 18px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .search-bar button:hover {
      background: #005fa3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid #eee;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0077cc;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .actions button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    .print {
      background: #28a745;
      color: white;
    }
    .print:hover {
      background: #218838;
    }
    .manual {
      background: #ffc107;
      color: #333;
    }
    .manual:hover {
      background: #e0a800;
    }
    .delete {
      background: #dc3545;
      color: white;
    }
    .delete:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>

  <header>
    üì¶ Godown Management - Darvesh Cargo
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by Party Name, Bilty No, Item...">
      <button onclick="searchEntry()">üîç Search</button>
    </div>

    <table id="godownTable">
      <thead>
        <tr>
          <th>Bilty No</th>
          <th>Party Name</th>
          <th>Item</th>
          <th>Qty In</th>
          <th>Qty Out</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>Ali Traders</td>
          <td>Cement Bags</td>
          <td>500</td>
          <td>200</td>
          <td>300</td>
          <td class="actions">
            <button class="print" onclick="printGatePass(this, 'auto')">üñ® Auto Gate Pass</button>
            <button class="manual" onclick="printGatePass(this, 'manual')">‚úç Manual Gate Pass</button>
            <button class="delete" onclick="deleteEntry(this)">üóë Delete</button>
          </td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Hassan Goods</td>
          <td>Steel Rods</td>
          <td>100</td>
          <td>50</td>
          <td>50</td>
          <td class="actions">
            <button class="print" onclick="printGatePass(this, 'auto')">üñ® Auto Gate Pass</button>
            <button class="manual" onclick="printGatePass(this, 'manual')">‚úç Manual Gate Pass</button>
            <button class="delete" onclick="deleteEntry(this)">üóë Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Search Function
    function searchEntry() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let rows = document.querySelectorAll("#godownTable tbody tr");
      rows.forEach(row => {
        let text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    // Gate Pass Print Function
    function printGatePass(btn, type) {
      let row = btn.closest("tr").children;
      let bilty = row[0].innerText;
      let party = row[1].innerText;
      let item = row[2].innerText;
      let balance = parseInt(row[5].innerText);
      let qtyOut = 0;

      if (type === "auto") {
        qtyOut = balance;
      } else {
        qtyOut = prompt("Enter Quantity to dispatch (Manual):", balance);
        if (!qtyOut || isNaN(qtyOut) || qtyOut <= 0 || qtyOut > balance) {
          alert("Invalid quantity!");
          return;
        }
      }

      // Update Table Balance
      row[4].innerText = parseInt(row[4].innerText) + parseInt(qtyOut);
      row[5].innerText = balance - qtyOut;

      // Print Gate Pass
      let content = `
      üöõ Darvesh Cargo Services
      ----------------------------------
      Gate Pass
      Bilty No: ${bilty}
      Party: ${party}
      Item: ${item}
      Dispatched Qty: ${qtyOut}
      Remaining Balance: ${row[5].innerText}
      ----------------------------------
      `;

      let newWin = window.open("", "", "width=600,height=400");
      newWin.document.write("<pre style='font-family:Arial;font-size:16px'>" + content + "</pre>");
      newWin.print();
    }

    // Delete Entry
    function deleteEntry(btn) {
      if (confirm("Are you sure you want to delete this entry?")) {
        btn.closest("tr").remove();
      }
    }
  </script>

</body>
</html>
