<!DOCTYPE html>
<html>
<head>
  <title>Accounts Module</title>
</head>
<body>
  <h2>Create Invoice</h2>
  <input id="party" placeholder="Party Name">
  <input id="desc" placeholder="Description">
  <input id="amt" type="number" placeholder="Amount">
  <button onclick="save()">Save</button>

  <h2>Invoices</h2>
  <table border="1" id="inv_tbl"><thead>
    <tr><th>Invoice #</th><th>Date</th><th>Party</th><th>Amount</th><th>Action</th></tr>
  </thead><tbody></tbody></table>

<script>
async function save(){
  let res = await fetch("/api/invoice", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      party_name:document.getElementById("party").value,
      description:document.getElementById("desc").value,
      amount:document.getElementById("amt").value
    })
  });
  let data = await res.json();
  alert("Invoice Saved: #"+data.invoice_no);
  load();
}

async function load(){
  let res = await fetch("/api/invoices");
  let list = await res.json();
  let html="";
  list.forEach(i=>{
    html += `<tr><td>${i.invoice_no}</td><td>${i.date}</td><td>${i.party_name}</td><td>${i.amount}</td>
    <td><button onclick="del(${i.id})">Delete</button></td></tr>`;
  });
  document.querySelector("#inv_tbl tbody").innerHTML=html;
}

async function del(id){
  await fetch("/api/invoice/"+id,{method:"DELETE"});
  load();
}

load();
</script>
</body>
