<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DERVESH CARGO SERVICES - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("cargo-bg.jpg") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.3);
      width: 350px;
    }

    .login-box img {
      width: 120px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #134B2B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <!-- ðŸ‘‡ Aapka logo image (same folder me hona chahiye) -->
    <img src="WhatsApp Image 2025-08-25 at 11.41.23 PM.jpeg" alt="Darvesh Cargo Logo">
    <h2>DERVESH CARGO SERVICES</h2>

    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkLogin()">Login</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function checkLogin() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      let errorMsg = document.getElementById("error");

      if (user === "admin" && pass === "DERVESH123") {
        window.location.href = "home.html"; // âœ… Login ke baad homepage open hoga
      } else {
        errorMsg.textContent = "Invalid Username or Password!";
      }
    }
  </script>

</body>
</html>
